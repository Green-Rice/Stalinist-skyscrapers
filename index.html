<!DOCTYPE html>
<html lang="en">

<head>

    <title>Stalinist skyscrapers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">

            style="background-image: url('https://images.unsplash.com/photo-1656158619310-54ff65b874d5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');">

        </div>

            <h3>Москва, высотка на Красных Воротах</h3>
        </div>

        <div class="slide active"
            style="background-image: url('https://images.unsplash.com/photo-1587029718090-93bc79f1298c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');">

            style="background-image: url('https://images.unsplash.com/photo-1589812720444-6e5096bfe537?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');">

            style="background-image: url('https://images.unsplash.com/photo-1551889334-f4610089b69a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80');">
            <h3>Москва, МГУ</h3>
        </div>

        <div class="slide"
            style="background-image: url('https://img.magput.ru/pics/large/085e86ae-f9e2-4c40-b810-79ea5024d432.jpg');">
            <h3>Москва, Высотка на Баррикадной</h3>

        </div>
    </div>

    <script src="script.js" defer></script>
